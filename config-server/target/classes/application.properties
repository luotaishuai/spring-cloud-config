spring.application.name=config-server
server.port=9020


# 配置git仓库地址
spring.cloud.config.server.git.uri=https://github.com/luotaishuai/config-repo/
#spring.cloud.config.server.git.uri=https://github.com/forezp/SpringcloudConfig/
# 配置仓库路径
#spring.cloud.config.server.git.search-paths=respo
spring.cloud.config.server.git.search-paths=demo
# 配置仓库分支
spring.cloud.config.label=master
# 访问git仓库用户名
#spring.cloud.config.server.git.username=admin
# 访问git仓库密码
#spring.cloud.config.server.git.password=admin

spring.datasource.url=jdbc:mysql://192.168.1.185:3306/test?useSSL=false&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.hikari.connection-timeout=3000
spring.datasource.hikari.initialization-fail-fast=true
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=20000
spring.datasource.hikari.idle-timeout=300000

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false